<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>RockpaperScissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="./images/rock.png" alt="rock"/></button>
        <button class="btn" id="paper"><img src="./images/paper.png" alt="paper"/></button>
        <button class="btn" id="scissors"><img src="./images/scissors.png" alt="scissors"/></button>
    </div>

    <div class="text-line">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">May the Best Person Win!</p>
    </div>
</body>
</html>
